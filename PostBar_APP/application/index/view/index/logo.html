<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<title>登录注册</title>
</head>
<style type="text/css" media="screen">
body{
	background-image: url(__ROOT__/img/bj.jpg);
		background-size: cover;/*背景图大小居中*/

}
	
</style>
<body>
	<center><h1 style="margin-top:10%"><b>Post Bar</b></h1>
		<div class="card text-white bg-dark mb-3" style="max-width: 25rem;">
		  <div class="card-header"><h2><b>登录</b></h2></div>
		  <div class="card-body">
		    <h5 class="card-title">Post Bar社区吧</h5>
		 <!--    <p class="card-text">Some quick example text to build on the card </p> -->
	
		    <p><input type="text" class="btn  btn-outline-success user" name="" value="" placeholder="账号"></p>

		    <p><input type="password" class="btn  btn-outline-success password" name="" value="" placeholder="密码"></p>

			<button type="button" class="btn btn-primary btn-lg btn-block logo">登录</button> 
		  </div>
		</div>
	</center>			
</body>
<script type="text/javascript">
		$(".logo").click(function(){
			var user = $(".user").val();
			var password = $(".password").val();
			// alert(password);
			if (user=="" || password=="") {
				alert("不能为空");
			}else{
				  $.ajax({
              type:"post",
              url:"{:url('index/ajxj_logo')}",
              data:"&user="+user+"&password="+password,
              success:function(data){
            		if (data==0) {
            			alert("成功登录,关闭窗口自动跳转到主页")
            			  location.href="{:url('index/index')}";	
            		}else if (data==1) {
            			alert('账号密码错误')
            		}
           		}
           	 });
			}

		})	
</script>
</html>
